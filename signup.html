<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoShopping</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
   
</head>
<body>
 
 <div class="shop-wrapper">
    <div class="shop-form-container">
      <div class="shop-tabs">
        <button class="tab-btn active" onclick="switchForm('login')">Login</button>
        <button class="tab-btn" onclick="switchForm('signup')">Sign Up</button>
      </div>
      <form id="login" class="shop-form active">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button class="shop-submit-btn">Login</button>
        <div class="shop-form-footer"><a href="#">Forgot password?</a></div>
      </form>
      <form id="signup" class="shop-form">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button class="shop-submit-btn">Create Account</button>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
